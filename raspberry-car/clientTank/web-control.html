<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
    <meta name="viewport" content="user-scalable=0"/>
    <title>running tank</title>
    <script src="jquery-2.0.3.js"></script>
    <script>
        $(function () {
            $('#left').click(function () {
                $.ajax('/control', {
                    type: 'put',
                    data: 'left',
                    processData: false
                });
            });

            $('#right').click(function () {
                $.ajax('/control', {
                    type: 'put',
                    data: 'right',
                    processData: false
                });
            });

            $('#forward').click(function () {
                $.ajax('/control', {
                    type: 'put',
                    data: 'forward',
                    processData: false
                });
            });

            $('#back').click(function () {
                $.ajax('/control', {
                    type: 'put',
                    data: 'back',
                    processData: false
                });
            });

              $('#stop').click(function () {
                $.ajax('/control', {
                    type: 'put',
                    data: 'stop',
                    processData: false
                });
            });

        });

    </script>
    <style type="text/css">
    	.pos
		{
			position:absolute;
			left:100px;
			top:150px
		}
    </style>
    
</head>

<body>
<h1>RUNNING TANK</h1>
<img width="400" height="300" src="http://192.168.1.10:8001/?action=stream"><br/>
<button id="left" style="position: absolute;left: 500px;top: 150px;">left</button>
<button id="right" style="position: absolute;left: 600px;top: 150px;">right</button>
<button id="forward" style="position: absolute;left: 540px;top: 100px;">forward</button>
<button id="back" style="position: absolute;left: 550px;top: 200px;">back</button>
<button id="stop" style="position: absolute;left: 550px;top: 150px;">stop</button>
</body>
</html>
